AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'signal-spotter-apis

  All APIs and Lambdas for Signal Spotter application.

  '
Resources:
  PublishLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PublishLambdaFunction
      Handler: publishlambda.App::handleRequest
      Runtime: java8
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
          JAVA_TOOL_OPTIONS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /publish
            Method: get
    Metadata:
      SamResourceId: PublishLambdaFunction
  RecieveLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: RecieveLambdaFunction
      Handler: recievelambda.App::handleRequest
      Runtime: java8
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
          JAVA_TOOL_OPTIONS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /recieve
            Method: get
    Metadata:
      SamResourceId: RecieveLambdaFunction
  TransactionTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: Id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
Outputs:
  PublishAPI:
    Description: API Gateway endpoint URL for Prod stage for publish function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/publish/
  RecieveAPI:
    Description: API Gateway endpoint URL for Prod stage for recieve function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/recieve/
  PublishLambdaFunction:
    Description: Publish Lambda Function ARN
    Value:
      Fn::GetAtt:
      - PublishLambdaFunction
      - Arn
  RecieveLambdaFunction:
    Description: Recieve Lambda Function ARN
    Value:
      Fn::GetAtt:
      - RecieveLambdaFunction
      - Arn
  PublishLambdaFunctionIamRole:
    Description: Implicit IAM Role created for Publish Lambda function
    Value:
      Fn::GetAtt:
      - PublishLambdaFunctionRole
      - Arn
  RecieveLambdaFunctionIamRole:
    Description: Implicit IAM Role created for Publish Lambda function
    Value:
      Fn::GetAtt:
      - RecieveLambdaFunctionRole
      - Arn
